<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <img src="assets/user.png" alt="Shop Logo" width="60" class="mb-2 mx-auto d-block" />

    <h4 class="text-center mb-3 fw-bold">Create Your Account</h4>


    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" />
    </div>

    <div class="mb-3 position-relative">
      <label for="passwordHash" class="form-label">Password</label>
      <input [type]="showPassword ? 'text' : 'Password'" id="Password" [(ngModel)]="user.passwordHash" name="passwordHash" class="form-control pe-5" />
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;" (click)="togglePassword()">
        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </span>
    </div>

    <div class="mb-3">
      <label for="roleId" class="form-label">Role</label>
      <select id="roleId" [(ngModel)]="user.roleId" name="roleId" class="form-select">
        <option value="" disabled selected>Select a Role</option>
        <option *ngFor="let role of Rolesdata" [value]="role.roleId">
          {{ role.roleName }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-primary w-30" (click)="UserRegistration()">Register</button>
      <!-- Button to trigger file input -->
      <!-- Define the reference variable #fileInput -->
      <button type="button" class="btn btn-primary w-30" (click)="fileInput.click()">Import</button>
      <input type="file" #fileInput accept=".xlsx, .xls" (change)="uploadExcel($event)" style="display: none;" />

      <p *ngIf="count > 0">File Count: {{ count }}</p>
      <!-- Hidden file input -->
      <!--<input type="file" #fileInput accept=".xlsx, .xls" (change)="uploadExcel($event)" style="display: none;" />-->

    </div>

    <!--<button type="button" class="btn btn-primary w-30" (click)="UserRegistration()">Register</button>-->
    <!--<button type="button" class="btn btn-secondary" (click)="arrynull()" data-bs-toggle="modal" data-bs-target="#gracemarksview">Close</button>-->


    <div class="text-center mt-3">
      <span class="text-muted">Already have an account?</span>
      <a routerLink="/login" class="fw-bold text-decoration-none">Login</a>
    </div>
  </div>
</div>
