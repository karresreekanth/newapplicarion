<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class=" mb-4">
      <div class="text-center">
        <img src="assets/logo.png" alt="Shop Logo" width="100" class="mb-2" />
        <h4 class="fw-bold">Welcome Back</h4>
        <p class="text-muted">Login to continue shopping</p>
      </div>




      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" [(ngModel)]="logingdata.Email" name="email" class="form-control" required />
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="logingdata.Password" name="password" class="form-control" required />
        <span class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;" (click)="togglePassword()">
          <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <button type="button" class="btn btn-primary w-100" (click)="Userloggin()">Login</button>


      <div class="text-center mt-3">
        <span class="text-muted">Don't have an account?</span>
        <a routerLink="/register" class="text-decoration-none fw-bold">Sign up</a>
      </div>
    </div>
  </div>
</div>
