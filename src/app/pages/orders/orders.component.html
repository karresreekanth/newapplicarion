<style>
  table {
    width: 100%;
    border-collapse: collapse;
    font-family: Arial, sans-serif;
  }

  thead {
    background-color: #f0f0f0;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }
</style>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product Name</th>
      <th>Unit Price</th>
      <th>Quantity</th>
      <th>Total Amount</th>
      <th>Order Date</th>
      <th>Status</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ordersaaa">
      <td>{{item.orderId}}</td>
      <td>{{item.productName}}</td>
      <td>{{item.unitPrice}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.totalAmount}}</td>

      <td>{{item.orderDate | date:'short'}}</td>
      <td>{{item.status}}</td>
    </tr>
  </tbody>
</table>
